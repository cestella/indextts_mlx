<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>IndexTTS â€” Audiobook Builder</title>
  <script>const PUBLIC_URL = "{{ public_url }}";</script>
  <style>
    /* â”€â”€ reset & base â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg: #0f1117;
      --surface: #1a1d27;
      --surface2: #22263a;
      --border: #2e3350;
      --accent: #5b8ef0;
      --accent-dim: #3a5fbb;
      --green: #3ecf8e;
      --yellow: #f5a623;
      --red: #e74c3c;
      --text: #e2e8f0;
      --text-dim: #8892a4;
      --radius: 10px;
      --font: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif;
    }
    body {
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      font-size: 15px;
      line-height: 1.5;
      overflow-x: hidden;
    }

    /* â”€â”€ layout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 14px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 { font-size: 1.1rem; font-weight: 600; letter-spacing: -0.01em; }
    header .subtitle { color: var(--text-dim); font-size: 0.8rem; }
    .pulse {
      width: 8px; height: 8px; border-radius: 50%; background: var(--green);
      animation: pulse 2s infinite;
      flex-shrink: 0;
    }
    @keyframes pulse { 0%,100%{ opacity:1; } 50%{ opacity:0.3; } }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px 16px 60px;
      display: grid;
      gap: 20px;
    }

    @media (max-width: 400px) {
      body { font-size: 14px; }
      .card { padding: 14px 12px; }
      header { padding: 12px 14px; }
    }
    @media (min-width: 680px) {
      .container { padding: 28px 24px 80px; }
    }

    /* â”€â”€ cards â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 18px;
    }
    .card-title {
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-dim);
      margin-bottom: 14px;
    }

    /* â”€â”€ form â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .form-grid {
      display: grid;
      gap: 12px;
    }
    @media (min-width: 560px) {
      .form-grid { grid-template-columns: 1fr 1fr; }
      .form-grid .full { grid-column: 1 / -1; }
    }
    label { display: block; font-size: 0.78rem; color: var(--text-dim); margin-bottom: 4px; }
    input:not([type="checkbox"]):not([type="radio"]), select {
      width: 100%;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 7px;
      color: var(--text);
      font-family: var(--font);
      font-size: 0.9rem;
      padding: 9px 11px;
      outline: none;
      transition: border-color 0.15s;
      -webkit-appearance: none;
      appearance: none;
    }
    input:not([type="checkbox"]):not([type="radio"]):focus, select:focus { border-color: var(--accent); }
    .field-row { display: flex; gap: 8px; align-items: flex-end; }
    .field-row input { flex: 1; }

    /* advanced toggle */
    .adv-toggle {
      background: none; border: none; color: var(--accent);
      font-size: 0.8rem; cursor: pointer; padding: 0; margin-top: 4px;
    }
    .adv-panel { display: none; }
    .adv-panel.open { display: grid; gap: 12px; margin-top: 12px; }
    @media (min-width: 560px) { .adv-panel.open { grid-template-columns: 1fr 1fr 1fr; } }

    /* submit button */
    .btn {
      display: inline-flex; align-items: center; justify-content: center;
      gap: 6px;
      padding: 10px 20px;
      border-radius: 8px;
      font-family: var(--font);
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: opacity 0.15s, transform 0.1s;
    }
    .btn:active { transform: scale(0.97); }
    .btn-primary { background: var(--accent); color: #fff; }
    .btn-primary:hover { background: var(--accent-dim); }
    .btn-primary:disabled { opacity: 0.45; cursor: not-allowed; }
    .btn-danger { background: var(--red); color: #fff; font-size: 0.8rem; padding: 6px 14px; }
    .btn-sm { font-size: 0.8rem; padding: 6px 12px; }

    /* â”€â”€ active job â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .active-hidden { display: none; }
    .stage-badge {
      display: inline-block;
      padding: 2px 9px;
      border-radius: 20px;
      font-size: 0.72rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }
    .stage-downloading  { background:#1e3a5f; color:#5b9ef0; }
    .stage-extracting   { background:#2a2500; color:#f5c842; }
    .stage-directing    { background:#1d1a36; color:#a78bfa; }
    .stage-synthesizing { background:#0f2d1f; color:#3ecf8e; }
    .stage-packaging    { background:#2d1020; color:#e57bbc; }
    .stage-starting     { background:#222; color:#888; }

    .progress-wrap {
      background: var(--surface2);
      border-radius: 6px;
      height: 8px;
      margin: 12px 0 6px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      border-radius: 6px;
      background: var(--accent);
      transition: width 0.4s ease;
    }
    .progress-bar.synth { background: var(--green); }

    .stat-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      margin-top: 14px;
    }
    @media (min-width: 480px) {
      .stat-grid { grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); }
    }
    .stat-box {
      background: var(--surface2);
      border-radius: 8px;
      padding: 10px 12px;
    }
    .stat-label { font-size: 0.68rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 0.06em; }
    .stat-value { font-size: 1.05rem; font-weight: 700; margin-top: 2px; }
    .stat-value.accent { color: var(--accent); }
    .stat-value.green { color: var(--green); }
    .stat-value.yellow { color: var(--yellow); }

    /* â”€â”€ job list â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .job-list { display: flex; flex-direction: column; gap: 10px; }
    .job-item {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 8px 12px;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px 14px;
    }
    .job-dot {
      width: 10px; height: 10px; border-radius: 50%; flex-shrink: 0;
    }
    .dot-queued      { background: var(--text-dim); }
    .dot-running     { background: var(--accent); animation: pulse 1.5s infinite; }
    .dot-done        { background: var(--green); }
    .dot-failed      { background: var(--red); }
    .dot-cancelled   { background: #555; }
    .dot-interrupted { background: var(--yellow); }

    .job-info { flex: 1; min-width: 0; }
    .job-isbn { font-weight: 600; font-size: 0.9rem; }
    .job-meta { font-size: 0.75rem; color: var(--text-dim); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .job-actions { display: flex; gap: 8px; align-items: center; flex-shrink: 0; }
    .job-status-text { font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; }
    .status-queued      { color: var(--text-dim); }
    .status-running     { color: var(--accent); }
    .status-done        { color: var(--green); }
    .status-failed      { color: var(--red); }
    .status-cancelled   { color: #666; }
    .status-interrupted { color: var(--yellow); }

    .download-link {
      display: inline-flex; align-items: center; gap: 5px;
      color: var(--accent); text-decoration: none; font-size: 0.8rem;
      padding: 5px 10px; border: 1px solid var(--border);
      border-radius: 6px; transition: background 0.15s;
    }
    .download-link:hover { background: var(--surface); }

    /* â”€â”€ detected dirs â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .detected-item {
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
    }
    .detected-row {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 14px;
    }
    .detected-icon { font-size: 1.1rem; flex-shrink: 0; }
    .detected-info { flex: 1; min-width: 0; }
    .detected-name { font-weight: 600; font-size: 0.9rem; }
    .detected-desc { font-size: 0.75rem; color: var(--text-dim); margin-top: 2px; }
    .btn-import { background: var(--surface); border: 1px solid var(--accent); color: var(--accent);
      font-size: 0.8rem; padding: 6px 14px; flex-shrink: 0; }
    .btn-import:hover { background: var(--accent); color: #fff; }
    .btn-import.open { background: var(--accent); color: #fff; }
    .resume-panel {
      display: none;
      padding: 14px;
      border-top: 1px solid var(--border);
      background: var(--surface);
    }
    .resume-panel.open { display: block; }
    .resume-grid {
      display: grid;
      gap: 10px;
      grid-template-columns: 1fr;
      margin-bottom: 12px;
    }
    @media (min-width: 400px) { .resume-grid { grid-template-columns: 1fr 1fr; } }
    @media (min-width: 560px) { .resume-grid { grid-template-columns: 1fr 1fr 1fr 1fr; } }

    /* â”€â”€ tabs â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .tab-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 4px;
    }
    .tab-btn {
      flex: 1;
      min-width: 80px;
      background: none;
      border: none;
      color: var(--text-dim);
      font-family: var(--font);
      font-size: 0.85rem;
      font-weight: 600;
      padding: 8px 14px;
      border-radius: 7px;
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
    }
    .tab-btn:hover { color: var(--text); }
    .tab-btn.active { background: var(--surface2); color: var(--text); }
    .tab-panel { display: none; }
    .tab-panel.active { display: contents; }

    /* â”€â”€ library â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .book-item {
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 14px;
    }
    .book-title { font-weight: 600; font-size: 0.95rem; margin-bottom: 6px; }
    .book-meta { font-size: 0.75rem; color: var(--text-dim); margin-bottom: 10px; }
    .book-links { display: flex; flex-wrap: wrap; gap: 8px; align-items: center; }
    .copy-url-btn {
      background: var(--surface); border: 1px solid var(--border); color: var(--text-dim);
      font-family: var(--font); font-size: 0.75rem; padding: 5px 10px;
      border-radius: 6px; cursor: pointer; transition: border-color 0.15s, color 0.15s;
      display: inline-flex; align-items: center; gap: 5px;
    }
    .copy-url-btn:hover { border-color: var(--accent); color: var(--accent); }
    .copy-url-btn.copied { border-color: var(--green); color: var(--green); }

    /* â”€â”€ empty states â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .empty { color: var(--text-dim); font-size: 0.85rem; padding: 10px 0; }

    /* â”€â”€ toast â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #toast {
      position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%) translateY(80px);
      background: #2b2f3e; border: 1px solid var(--border); color: var(--text);
      padding: 10px 18px; border-radius: 8px; font-size: 0.85rem;
      transition: transform 0.3s ease; z-index: 100; white-space: nowrap;
      pointer-events: none;
    }
    #toast.show { transform: translateX(-50%) translateY(0); }
    #toast.error { border-color: var(--red); color: var(--red); }
  </style>
</head>
<body>
  <header>
    <div class="pulse" id="live-dot" title="Live updates active"></div>
    <div>
      <h1>IndexTTS â€” Audiobook Builder</h1>
      <div class="subtitle" id="header-status">Ready</div>
    </div>
  </header>

  <div class="container">

    <!-- â”€â”€ Tab bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <div class="tab-bar">
      <button class="tab-btn active" id="tab-queue-btn" onclick="switchTab('queue')">ðŸ“‹ Queue</button>
      <button class="tab-btn" id="tab-library-btn" onclick="switchTab('library')">ðŸ“š Library</button>
    </div>

    <!-- â•â• Queue tab â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
    <div class="tab-panel active" id="tab-queue">

    <!-- â”€â”€ Submit form â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <div class="card">
      <div class="card-title">New Audiobook Job</div>
      <form id="submit-form">
        <div class="form-grid">
          <div class="full">
            <label for="epub_url">EPUB URL</label>
            <input type="url" id="epub_url" name="epub_url" placeholder="https://â€¦/book.epub" required>
          </div>
          <div>
            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" name="isbn" placeholder="978-0-06-112008-4" required>
          </div>
          <div>
            <label for="voice">Voice</label>
            <select id="voice" name="voice">
              <option value="">â€” select voice â€”</option>
            </select>
          </div>
        </div>

        <button type="button" class="adv-toggle" onclick="toggleAdv()">â–¸ Advanced options</button>
        <div class="adv-panel" id="adv-panel">
          <div>
            <label for="steps">CFM Steps <span style="color:var(--text-dim)">(10=fast)</span></label>
            <input type="number" id="steps" name="steps" value="10" min="1" max="50">
          </div>
          <div>
            <label for="emotion">Emotion <span style="color:var(--text-dim)">(0â€“2)</span></label>
            <input type="number" id="emotion" name="emotion" value="1.0" step="0.1" min="0" max="2">
          </div>
          <div>
            <label for="token_target">Token target</label>
            <input type="number" id="token_target" name="token_target" value="50" min="50" max="550">
          </div>
          <div style="display:flex;align-items:center;gap:8px;padding-top:4px;">
            <input type="checkbox" id="direct_narration" name="direct_narration" style="width:auto">
            <label for="direct_narration" style="margin-bottom:0;cursor:pointer;">
              Generate narration directions <span style="color:var(--text-dim);font-size:0.72rem;">(classify emotions + pauses)</span>
            </label>
          </div>
        </div>

        <div style="margin-top:16px;">
          <button type="submit" class="btn btn-primary" id="submit-btn">
            <span>Queue Job</span>
          </button>
        </div>
      </form>
    </div>

    <!-- â”€â”€ Detected dirs â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <div class="card" id="detected-card" style="display:none">
      <div class="card-title">Detected Directories â€” click to resume</div>
      <div class="job-list" id="detected-list"></div>
    </div>

  <script>
  // â”€â”€ utilities â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  function fmtEta(s) {
    if (s == null) return 'â€”';
    s = Math.round(s);
    if (s < 60) return s + 's';
    const m = Math.floor(s / 60), sec = s % 60;
    if (m < 60) return m + 'm ' + String(sec).padStart(2,'0') + 's';
    const h = Math.floor(m / 60), min = m % 60;
    return h + 'h ' + String(min).padStart(2,'0') + 'm';
  }

  function fmtDate(iso) {
    if (!iso) return 'â€”';
    return new Date(iso).toLocaleString(undefined, {month:'short',day:'numeric',hour:'2-digit',minute:'2-digit'});
  }

  function esc(s) {
    if (!s) return '';
    return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
  }

  let _toastTimer = null;
  function toast(msg, isError=false) {
    const el = document.getElementById('toast');
    el.textContent = msg;
    el.className = 'show' + (isError ? ' error' : '');
    if (_toastTimer) clearTimeout(_toastTimer);
    _toastTimer = setTimeout(() => { el.className = ''; }, 3000);
  }

  // â”€â”€ advanced toggle â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  // â”€â”€ submit â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  function fmtBytes(n) {
    if (n == null) return 'â€”';
    if (n < 1024) return n + ' B';
    if (n < 1024 * 1024) return (n / 1024).toFixed(1) + ' KB';
    if (n < 1024 * 1024 * 1024) return (n / 1024 / 1024).toFixed(1) + ' MB';
    return (n / 1024 / 1024 / 1024).toFixed(2) + ' GB';
  }

  async function loadLibrary() {
    const list = document.getElementById('library-list');

          isbn: isbn,
          voice: voice || null,
          start_stage: startStage,
          steps, emotion, token_target: tokenTarget,

            <div class="progress-bar" style="width:${chunkPct}%"></div>

      const rtfVal = synth.rtf != null ? synth.rtf.toFixed(2) + 'x' : 'â€”';
      const rtfClass = synth.rtf != null && synth.rtf >= 1 ? 'green' : 'yellow';
      statsHTML = `

          <div class="stat-box">
            <div class="stat-label">Chunk ETA</div>
            <div class="stat-value accent">${fmtEta(synth.chunk_eta_s)}</div>

          <div class="stat-box">
            <div class="stat-label">Job ETA</div>
            <div class="stat-value ${synth.job_eta_s != null ? 'accent' : ''}">${jobEtaVal}</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Files left</div>
            <div class="stat-value yellow">${synth.files_remaining ?? 'â€”'}</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Realtime</div>
            <div class="stat-value ${rtfClass}">${rtfVal}</div>
          </div>
        </div>`;
    } else if (job.stage === 'downloading') {
      progressHTML = `<div style="margin-top:10px;color:var(--text-dim);font-size:0.85rem;">Downloading EPUBâ€¦</div>`;
    } else if (job.stage === 'extracting') {
      progressHTML = `<div style="margin-top:10px;color:var(--text-dim);font-size:0.85rem;">Extracting chaptersâ€¦</div>`;
    } else if (job.stage === 'directing') {
      progressHTML = `<div style="margin-top:10px;color:var(--text-dim);font-size:0.85rem;">Classifying narration (emotions + pauses)â€¦</div>`;
    } else if (job.stage === 'packaging') {
      progressHTML = `<div style="margin-top:10px;color:var(--text-dim);font-size:0.85rem;">Packaging M4Bâ€¦</div>`;
    }

    return `
      <div style="display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;gap:8px">
        <div>
          <div style="margin-bottom:4px">${title}</div>
          <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap">
            ${stageHTML}
            <span style="font-size:0.75rem;color:var(--text-dim)">Started ${fmtDate(job.started_at)}</span>
          </div>
        </div>
        <button class="btn btn-danger btn-sm" onclick="cancelJob('${esc(job.id)}')">Cancel</button>
      </div>
      ${progressHTML}
      ${statsHTML}`;
  }

  function dotClass(status) {
    return 'job-dot dot-' + status;
  }

  function statusClass(status) {
    return 'job-status-text status-' + status;
  }

  function renderJobItem(job, uid) {
    const title = job.title ? esc(job.title) : `ISBN ${esc(job.isbn)}`;
    const by = job.author ? ` Â· ${esc(job.author)}` : '';
    const date = fmtDate(job.created_at);
    const canCancel = job.status === 'queued' || job.status === 'running';
    const canResume = job.status === 'interrupted' || job.status === 'failed' || job.status === 'cancelled';
    const cancelBtn = canCancel
      ? `<button class="btn btn-danger btn-sm" onclick="cancelJob('${esc(job.id)}')">Cancel</button>`
      : '';
    const resumeBtn = canResume
      ? `<button class="btn btn-import btn-sm" id="rbtn_${uid}" onclick="toggleJobResumePanel('${uid}')">Resume</button>`
      : '';
    const m4bLink = job.m4b_path
      ? `<a class="download-link" href="/files/${esc(job.m4b_path)}" download>â¬‡ M4B</a>`
      : '';
    const epubLink = job.epub_path
      ? `<a class="download-link" href="/files/${esc(job.epub_path)}" download>â¬‡ EPUB</a>`
      : '';
    const errNote = job.error
      ? `<div style="font-size:0.7rem;color:var(--red);margin-top:2px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;" title="${esc(job.error)}">${esc(job.error.split('\n')[0])}</div>`
      : '';

    const row = `
      <div class="job-item" style="${canResume ? 'border-radius:0;border-bottom:none;' : ''}">
        <div class="${dotClass(job.status)}"></div>
        <div class="job-info">
          <div class="job-isbn">${title}${by}</div>
          <div class="job-meta">${date} Â· ${esc(job.isbn)}</div>
          ${errNote}
        </div>
        <div class="job-actions">
          ${m4bLink}${epubLink}
          <span class="${statusClass(job.status)}">${esc(job.status)}</span>
          ${cancelBtn}${resumeBtn}
        </div>
      </div>`;

    if (!canResume) return row;

    // Build voice options
    const voiceOpts = ['<option value="">â€” default voice â€”</option>',
      ..._voices.map(v => `<option value="${esc(v)}"${job.voice===v?' selected':''}>${esc(v)}</option>`)
    ].join('');

    const panel = `
      <div class="resume-panel" id="rp_${uid}" style="border-radius:0 0 8px 8px;border:1px solid var(--border);border-top:none;">
        <div style="margin-bottom:10px;">
          <label>ISBN <span style="color:var(--text-dim);font-size:0.72rem;">(required â€” used for M4B metadata)</span></label>
          <input type="text" id="${uid}_isbn" value="${esc(job.isbn || '')}" placeholder="978-0-06-112008-4"
            style="${!job.isbn ? 'border-color:var(--yellow)' : ''}">
        </div>
        <div class="resume-grid">
          <div>
            <label>Voice</label>
            <select id="${uid}_voice">${voiceOpts}</select>
          </div>
          <div>
            <label>CFM Steps</label>
            <input type="number" id="${uid}_steps" value="${job.steps ?? 10}" min="1" max="50">
          </div>
          <div>
            <label>Emotion (0â€“2)</label>
            <input type="number" id="${uid}_emotion" value="${job.emotion ?? 1.0}" step="0.1" min="0" max="2">
          </div>
          <div>
            <label>Token target</label>
            <input type="number" id="${uid}_token_target" value="${job.token_target ?? 50}" min="50" max="550">
          </div>
        </div>
        <div style="display:flex;align-items:center;gap:8px;margin:8px 0;">
          <input type="checkbox" id="${uid}_direct_narration" style="width:auto" ${job.direct_narration ? 'checked' : ''}>
          <label for="${uid}_direct_narration" style="margin-bottom:0;cursor:pointer;font-size:0.8rem;">
            Generate narration directions
          </label>
        </div>
        <button class="btn btn-primary btn-sm"
          onclick="confirmJobResume('${uid}', '${esc(job.dir_name)}')">
          â–¶ Queue resume
        </button>
      </div>`;

    return row + panel;
  }

  // â”€â”€ poll & update â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  let _pollTimer = null;
  let _voices = [];
  const _jobRegistry = {};  // uid â†’ job dict, for resume panel lookups

  function pollNow() {
    if (_pollTimer) clearTimeout(_pollTimer);
    poll();
  }

  async function poll() {
    try {
      const r = await fetch('/api/queue');
      const data = await r.json();

      // Update voice dropdown once
      if (data.voices && data.voices.length && !_voices.length) {
        _voices = data.voices;
        const sel = document.getElementById('voice');
        data.voices.forEach(v => {
          const opt = document.createElement('option');
          opt.value = v; opt.textContent = v;
          sel.appendChild(opt);
        });
      }

      // Active job
      const activeCard = document.getElementById('active-card');
      const activeContent = document.getElementById('active-content');
      if (data.active) {
        activeCard.style.display = '';
        activeContent.innerHTML = renderActiveJob(data.active, data.synth_status, data.classify_status);
        document.getElementById('header-status').textContent =
          (data.active.title || data.active.isbn) + ' â€” ' + (data.active.stage || 'running');
      } else {
        activeCard.style.display = 'none';
        document.getElementById('header-status').textContent = 'Ready';
      }

      // Split jobs
      const queued = data.jobs.filter(j => j.status === 'queued');
      const history = data.jobs.filter(j => !['queued','running'].includes(j.status))
                               .slice().reverse();

      const qList = document.getElementById('queue-list');
      if (!qList.querySelector('.resume-panel.open')) {
        qList.innerHTML = queued.length
          ? queued.map((j, i) => { const uid = 'q' + i; _jobRegistry[uid] = j; return renderJobItem(j, uid); }).join('')
          : '<div class="empty">No jobs queued.</div>';
      }

      const hList = document.getElementById('history-list');
      if (!hList.querySelector('.resume-panel.open')) {
        hList.innerHTML = history.length
          ? history.map((j, i) => { const uid = 'h' + i; _jobRegistry[uid] = j; return renderJobItem(j, uid); }).join('')
          : '<div class="empty">No completed jobs.</div>';
      }

    } catch(e) {
      document.getElementById('header-status').textContent = 'Offline';
    }

    // Poll faster when a job is active
    const queueHasRunning = document.getElementById('active-card').style.display !== 'none';
    _pollTimer = setTimeout(poll, queueHasRunning ? 2000 : 5000);
  }

  // Start
  poll();
  loadDetected();
  </script>
</body>
